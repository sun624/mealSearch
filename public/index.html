<html lang="en">
  <head>

    <!-- Bootstrap CSS -->
    <link

      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>

    <link

      rel="stylesheet"
    />

    <script
      src="https://apis.google.com/js/api.js?onload=onLibraryLoaded"
      async
      defer
    ></script>
    <title>Recipe Finder</title>
  </head>

  <body class="text-light">
    <div class="text-center box font">
      <h1>Recipe Finder ü•ò</h1>
      <div class="row g-3 justify-content-center">
        <div class="col-auto">
          <input
            type="text"
            class="form-control rounded-pill"
            placeholder="Enter Your Meal Name"
          />
        </div>
        <div class="col-auto">
          <button
            type="submit"
            class="btn btn-light mb-3 find-meal rounded-pill px-3"
          >
            Explore üîç
          </button>
        </div>
        <div class="col-auto">
          <button class="sign-in" onclick="onSignInClicked()">Sign in</button>
          <button class="sign-out" onclick="signOut()"><img src="" style="float:left;margin-right:0.5em">Sign out </button>

        </div>
      </div>
    </div>
    <div class="meals d-flex justify-content-center row mx-2"></div>

    <footer class="footer mt-auto py-3 bg-light w-100 font">
      <div class="result border-0 text-dark col-auto p-2">
        <h6 class="text-center">Made by Group 404</h6>
      </div>
    </footer>
    <script>
      var auth2 = undefined;
      function onLibraryLoaded() {
        gapi.load("auth2", function () {
          auth2 = gapi.auth2.init({
            client_id:
              "870711841901-kviglku4c7l9p0b1j5a0065k53931n61.apps.googleusercontent.com",
            scope: "profile",
          });

          // when page first loads, user is not signed in
          console.log("user is signed in: ", isUserSignedIn());

          // Method 2: sign in handler hooked up by the library
          // console.log('click handler')
          // auth2.attachClickHandler(document.getElementById('button2'), {}, function(googleUser) {
          //   console.log('click handler callback')
          //   document.querySelector('#name').innerText = JSON.stringify(googleUser)
          // })

          // listen for changes in user or signIn status
          auth2.isSignedIn.listen(function (isSignedIn) {
            console.log("change in sign in status ", isSignedIn);
            if (isSignedIn) {
              $(".sign-in").css("display","none")
              $(".sign-out").css("display","inline-block");
            } else {
              $(".sign-in").css("display","inline-block")
              $(".sign-out").css("display","none")
            }
          });
        });
      }

      // Method 1: sign in handler hooked up yourself
      function onSignInClicked() {
        // using global variable
        auth2.signIn().then(
          () => {
            console.log("sign in successful");
            showCurrentUserInfo();
            $(".sign-in").css("display","none");
            $(".sign-out").css("display","inline-block");
            
          },
          function (err) {
            console.log("this is an error");
          }
        );
      }

      function isUserSignedIn() {
        // user is signed in if you click the button since the lib has been loaded already
        var isSignedIn = auth2.isSignedIn.get();
        //document.querySelector("#name").innerText = isSignedIn;
        return isSignedIn;
      }

      // get the current users info
      function showCurrentUserInfo() {
        const googleUser = auth2.currentUser.get();
        const profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId());
        console.log("Full Name: " + profile.getName());
        console.log("Given Name: " + profile.getGivenName());
        console.log("Family Name: " + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());
        //document.querySelector("#name").innerText = JSON.stringify(googleUser);
      }

      function showProfileImg(){
        const googleUser = auth2.currentUser.get();
        const profile = googleUser.getBasicProfile();
        return profile.getImageUrl()
      }

      function signOut() {
        auth2.signOut().then(function () {
          console.log("user signed out");
          document.querySelector(".sign-in").style.display = "block";
          document.querySelector(".sign-out").style.display = "none";
        });
      }
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
